pages:
  stage: deploy
  script:
    - mkdir -p .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - main

pages-beta:
  extends: pages
  stage: deploy
  script:
    - echo $CI_COMMIT_BRANCH
    - mkdir -p .public/beta
    - cp -r * .public/beta
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - dev